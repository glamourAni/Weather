<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="container">
			<h2>Weather App</h2>
			<input type="text" name="" id="city" placeholder="Enter a city" />
			<div id="error"></div>

			<button id="search">Search</button>
			<img id="weather-icon" alt="Weather Image" />

			<div id="temp-div"></div>

			<div id="weather-info"></div>

			<div id="forecast-div">
				<p>5-day Forecast</p>
				<div id="daily-item-div"></div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
